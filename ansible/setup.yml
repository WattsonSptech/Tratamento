- name: Instalar Python, Java, PySpark e rodar projeto
  hosts: all
  become: yes
  vars:
    app_dir: /opt/tratamento
    aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
    aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
    aws_region: "{{ AWS_DEFAULT_REGION | default('us-east-1') }}"
    aws_session_token: "{{ AWS_SESSION_TOKEN }}"
    aws_dir: "/home/ubuntu/.aws"
  tasks:
    - name: Atualizar cache do apt
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Instalar dependências básicas
      apt:
        name:
          - python3
          - python3-pip
          - python3.12-venv
          - openjdk-17-jdk
          - git
        state: present

    - name: Criar diretório do app
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Clonar ou atualizar repositório
      git:
        repo: "https://github.com/WattsonSptech/Tratamento.git"
        dest: "{{ app_dir }}"
        version: "{{ github_ref | default('main') }}"
        force: yes

    - name: Criar virtualenv para PySpark
      command: python3 -m venv {{ app_dir }}/venv
      args:
        creates: "{{ app_dir }}/venv/bin/activate"

    - name: Desinstalar pacotes listados no requirements.txt
      command: "{{ app_dir }}/venv/bin/pip uninstall -y -r {{ app_dir }}/requirements.txt"
      when: ansible_virtualenv is defined

    - name: Instalar PySpark e dependências no virtualenv
      pip:
        requirements: "{{ app_dir }}/requirements.txt"
        virtualenv: "{{ app_dir }}/venv"
        state: present        

    - name: Exibir versão do PySpark
      command: "{{ app_dir }}/venv/bin/python -m pip show pyspark"
      register: pyspark_info
      ignore_errors: yes

    
    - name: Criar arquivo .env
      ansible.builtin.lineinfile:
        path: "{{ app_dir }}/.env"
        line: "BUCKET_NAME_RAW=bkt-wattson-raw-381492193669"
        create: yes
        state: present

    - name: Adicionar DB_PASSWORD ao .env
      ansible.builtin.lineinfile:
        path: "{{ app_dir }}/.env"
        line: "BUCKET_NAME_TRUSTED=bkt-wattson-trusted-381492193669"
        insertafter: EOF
        state: present

    - name: Adicionar DB_NAME ao .env
      ansible.builtin.lineinfile:
        path: "{{ app_dir }}/.env"
        line: "BUCKET_NAME_CLIENT=bkt-wattson-client-381492193669"
        insertafter: EOF
        state: present

    - name: Adicionar DB_NAME ao .env
      ansible.builtin.lineinfile:
        path: "{{ app_dir }}/.env"
        line: "DEV_MODE=0"
        insertafter: EOF
        state: present

    - name: Criar diretório ~/.aws
      file:
        path: "{{ aws_dir }}"
        state: directory
        mode: '0700'

    - name: Criar arquivo de credenciais AWS
      copy:
        dest: "{{ aws_dir }}/credentials"
        mode: '0600'
        content: |
          [default]
          aws_access_key_id = {{ aws_access_key }}
          aws_secret_access_key = {{ aws_secret_key }}
          aws_session_token = {{ aws_session_token }}
     
    - name: Mostrar o conteúdo do arquivo de credenciais AWS
      command: cat /home/ubuntu/.aws/credentials
      register: credentials_content
      ignore_errors: yes  # Caso o arquivo não exista ou haja algum erro

    - name: Exibir conteúdo do arquivo de credenciais
      debug:
        var: credentials_content.stdout
        
    - name: Executar Main.py dentro do virtualenv
      command: "{{ app_dir }}/venv/bin/python {{ app_dir }}/Main.py"
      shell: |
        nohup {{ app_dir }}/venv/bin/python {{ app_dir }}/Main.py > {{ app_dir }}/main.log 2>&1 &
      environment:
        AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
        AWS_SESSION_TOKEN: "{{  aws_session_token  }}"
        AWS_DEFAULT_REGION: "{{ aws_region }}"
